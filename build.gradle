buildscript {
    repositories {
        jcenter()
		maven {
            name = "Modmuss50"
            url = "https://maven.modmuss50.me/"
        }
    }
    dependencies {
        classpath ("net.fabricmc:fabric-loom:0.2.5-SNAPSHOT") {
            changing = true
        }
    }
}
apply plugin: net.fabricmc.loom.LoomGradlePlugin

sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
    maven {
        name = "Modmuss50"
        url = "http://maven.modmuss50.me/"
    }
	mavenLocal()
}


version = "2.0.6"

def ENV = System.getenv()
if (ENV.BUILD_NUMBER) {
    version = version + "." + "${System.getenv().BUILD_NUMBER}"
}

dependencies {
	minecraft "com.mojang:minecraft:1.14.4"
	mappings "net.fabricmc:yarn:1.14.4+build.12"
	modCompile "net.fabricmc:fabric-loader:0.6.2+build.166"

	//Fabric api
	modCompile "net.fabricmc.fabric-api:fabric-api:0.3.3+build.234-1.14"
	
	//Pull in the locally build version
	modCompile ("net.fabricmc.fabric-api:fabric-world-v1:0.1.0+") {
		transitive = false
	}
}

group = 'SimpleVoidWorld'