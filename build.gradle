buildscript {
    repositories {
        jcenter()
		maven {
            name = "Modmuss50"
            url = "https://maven.fabricmc.net/"
        }
    }
    dependencies {
        classpath ("net.fabricmc:fabric-loom:0.4-SNAPSHOT") {
            changing = true
        }
    }
}
apply plugin: net.fabricmc.loom.LoomGradlePlugin

sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
    maven {
        name = "Modmuss50"
        url = "https://maven.fabricmc.net/"
    }
	mavenLocal()
}


version = "4.0.0"

def ENV = System.getenv()
if (ENV.BUILD_NUMBER) {
    version = version + "." + "${System.getenv().BUILD_NUMBER}"
}

dependencies {
    minecraft "com.mojang:minecraft:1.16-pre3"
    mappings "net.fabricmc:yarn:1.16-pre3+build.4:v2"
    modImplementation "net.fabricmc:fabric-loader:0.8.7+build.201"

    //Fabric api
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.11.9+build.358-1.16"
}

group = 'SimpleVoidWorld'